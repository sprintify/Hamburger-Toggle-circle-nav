<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hamburger icon toggle menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,900" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">

			<h1 class="logo">Sprintify <span>web</span></h1>

			<nav class="site-nav">
				<ul>
					<li><a href=""><i class="fa fa-home site-nav--icon"></i>Home</a></li> 
					<li><a href=""><i class="fa fa-info site-nav--icon"></i>About</a></li>
					<li><a href=""><i class="fa fa-pencil site-nav--icon"></i>Blog</a></li>
					<li><a href=""><i class="fa fa-usd site-nav--icon"></i>Pricing</a></li>
					<li><a href=""><i class="fa fa-envelope site-nav--icon"></i>Contact</a></li>
				</ul> 
			</nav>

			
		</div>

	</header>
    <div class="menu-toggle">
        <div class="hamburger"></div>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script>
		$(window).on("load", function(){

			$(".menu-toggle").click(function(){
                $('.site-nav').toggleClass('site-nav--open', 500);
                $(this).toggleClass("open");
			});
		});


	</script>
</body>
</html>
